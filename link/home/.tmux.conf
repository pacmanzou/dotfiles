# bind-key
bind-key C-r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'
bind-key Space choose-tree -Z
bind-key tab next-window
bind-key btab previous-window
bind-key : command-prompt
bind-key f resize-pane -Z
bind-key W kill-window
bind-key S kill-session
bind-key P kill-pane
bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'
bind-key t new-window -c "#{pane_current_path}"
bind-key c copy-mode

# Select panes
# NOTE(arslan): See to prevent cycling https://github.com/tmux/tmux/issues/1158
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

unbind -T copy-mode-vi Space
unbind -T copy-mode-vi Enter
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Y send-keys -X copy-line
bind -T copy-mode-vi C-[ send-keys -X clear-selection
bind -T copy-mode-vi C-A send-keys -X start-of-line
bind -T copy-mode-vi C-E send-keys -X end-of-line

# set mycolor
set -g default-terminal "tmux-256color"

# if multiple clients are attached to the same window, maximize it to the
# bigger one
set-window-option -g aggressive-resize

# Start windows and pane numbering with index 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# re-number windows when one is closed
set -g renumber-windows on

# word separators for automatic word selection
setw -g word-separators ' @"=()[]_-:,.'
setw -ag word-separators "'"

# Show times longer than supposed
set -g display-panes-time 2000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# focus events enabled for terminals that support them
set -g focus-events on

# Faster command sequence
set -s escape-time 0

# Have a very large history
set -g history-limit 1000000

# Mouse mode on
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'
set -g mouse off

# Set title
set -g set-titles on
set -g set-titles-string "#T"

# This tmux statusbar config was created by tmuxline.vim
# on Wed, 25 Nov 2015
set -g status "on"
set -g status-bg "#000000"
set -g status-justify "left"
set -g status-position "top"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left "#[fg=#ebdbb2,bg=#000000] #S #[fg=#ebdbb2,bg=#000000]"
setw -g window-status-format "#[fg=#353535,bg=#000000] #W"
setw -g window-status-current-format "#[fg=#ebdbb2,bg=#000000] #W#[fg=#ebdbb2,bg=#000000]"
