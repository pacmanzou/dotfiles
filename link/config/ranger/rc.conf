# ===================================================================
# == Define keys for the browser
# ===================================================================
map q quit
map <Esc> change_mode normal
map : shell zsh
map ; console shell%space
map o chain draw_possible_programs; console open_with%space
map ? get_cumulative_size
map <C-d> move down=0.5  pages=True
map <C-u> move up=0.5    pages=True
map <C-j> move_parent 1
map <C-k> move_parent -1
map <C-h> set show_hidden!
map r shell sudo -E ranger
map gh cd ~
map g/ cd /
map ge cd /etc/
map gu cd /usr/
map gm cd ~/Music/
map gp cd ~/Pictures/
map gi cd ~/.i3/
map gn cd ~/.config/nvim/
map gc cd ~/.config/
map gt cd ~/Test/
map gr cd ~/.config/ranger/
map gd cd ~/Downloads/
map gl cd ~/.local/
map gv cd ~/Videos/
map cN bulkrename
map cn eval fm.open_console('rename ' + fm.thisfile.relative_path.replace("%", "%%"))
map cr console shell reveal-md %f -w%space
map cf console shell ffmpeg -i %s -vcodec h264%space
map cp console shell pandoc %f -s -o%space
map '<any> enter_bookmark %any
map m<any> set_bookmark %any
map um<any> unset_bookmark %any
map n search_next
map N search_next forward=False
map / console search%space
map fn console filter_stack add name%space
map fd filter_stack add type d
map ff filter_stack add type f
map fl filter_stack add type l
map fc filter_stack clear
map C console compress%space
map E extracthere
map uu uncut
map ad console shell mkdir%space
map af console shell touch%space
map yy copy
map yi shell copyq write image/png - < %f
map yp shell -f echo -n %d/%f | xclip -selection clipboard
map yd shell -f echo -n %d | xclip -selection clipboard
map yn shell -f echo -n %f | xclip -selection clipboard
map dsD console shell sudo rm -rf %s
map D console shell D %s
map dD console delete
map dd cut
map pp paste
map po paste overwrite=True
map pr paste_as_root
map <c-r> reset
map <c-c> abort
map <c-l> shell lazygit
map <c-t> fzf_select

